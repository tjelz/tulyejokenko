    <audio id="myAudio" src="pump.mp3"></audio>

    <script>
        function copyTextToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                console.log('Text copied to clipboard successfully!');
            }, function (err) {
                console.error('Failed to copy text: ', err);
            });
        }

        document.querySelector('.ca').addEventListener('click', function (event) {
            let textToCopy = this.querySelector('p').textContent;
            copyTextToClipboard(textToCopy);
            let toolpit = this.querySelector('.toolpit');
            toolpit.querySelector('p').textContent = 'Copied!';

            toolpit.classList.add('visible');

            setTimeout(() => {
                toolpit.classList.remove('visible');
                setTimeout(() => {
                    toolpit.querySelector('p').textContent = 'Click to copy';
                }, 500);
            }, 2000);
        });

        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
            audio.volume = 0.25;
        }

        document.addEventListener('click', function (event) {
            playAudio();
        });

        // Function to get a random number between min and max
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to animate the image between random points
        function animateImage() {
            var image = document.querySelector('.bouncing-image');
            var maxX = window.innerWidth - image.clientWidth;
            var maxY = window.innerHeight - image.clientHeight;

            console.log(maxX, maxY)
            var newX = getRandomNumber(0, maxX);
            var newY = getRandomNumber(0, maxY);
            image.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        // Call animateImage function initially
        animateImage();

        // Call animateImage function every 2 seconds
        setInterval(animateImage, 2000);
    </script>
